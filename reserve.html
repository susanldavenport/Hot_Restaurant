<html lang="en">
<head>

  <!-- Compiled and minified CSS -->

<body>
  <div class="row">
    <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text center">
          <span class="card-title center">Hot Resturaunt</span>
          <p>Book your set before its gone!</p>
        </div>
        <div class="card-action center">
          <a href="#">View Tables</a>

        </div>
      </div>
    </div>

    <div class ="row">
      <div class="col s12 m12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text center">
            <span class="card-title center">Enter Your Info to Reserve a Table</span>
            
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Name" id="name" type="text" class="validate">
                      <label for="name">Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Email" id="email" type="email" class="validate">
                      <label for="disabled">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Phone (404) 000-0000" id="phone" type="text" class="validate">
                      <label for="phone">Phone Number</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Enter a Unique ID" id="unique_id" type="text" class="validate">
                      <label for="unique_id">Unique ID</label>
                    </div>
                  </div>
                  </div>

                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                        
              </form>
            </div>
                  
          </div>
        </div>
      </div>
    </div>
  </div>
